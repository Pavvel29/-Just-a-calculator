<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/nullstayle.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Простой калькулятор</title>
</head>
<body>

   <div class="corpus">
      <div class="display">
         <div class="display__item"></div>
      </div>
      <div class="rephresh">
         <div class="rephresh__button keyboard__key button-color--red">С</div>
         <div class="keyboard__key button-color--blue">%</div>
         <div class="keyboard__key button-color--blue"><</div>
         <div class="keyboard__key button-color--purple">></div>
         <!--<div class="rephresh__name">Калькулятор</div>-->
      </div>
      <div class="keyboard">
         <div class="keyboard__key button-color--normal text--color">7</div>
         <div class="keyboard__key button-color--normal text--color">8</div>
         <div class="keyboard__key button-color--normal text--color">9</div>
         <div class="keyboard__key button-color--purple">-</div>
         <div class="keyboard__key button-color--normal text--color">4</div>
         <div class="keyboard__key button-color--normal text--color">5</div>
         <div class="keyboard__key button-color--normal text--color">6</div>
         <div class="keyboard__key button-color--purple">+</div>
         <div class="keyboard__key button-color--normal text--color">1</div>
         <div class="keyboard__key button-color--normal text--color">2</div>
         <div class="keyboard__key button-color--normal text--color">3</div>
         <div class="keyboard__key button-color--purple">÷</div>
         <div class="keyboard__key button-color--green">=</div>
         <div class="keyboard__key button-color--normal0 text--color">0</div>
         <div class="keyboard__key button-color--blue">.</div>
         <div class="keyboard__key button-color--purple">X</div>
      </div>
   </div>
   
</body>
<script src="js/script.js"></script>
</html>
